<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background-color: #dcdcda;
        }

        li {
            list-style-type: none;
        }

        .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .controls {
            padding: 80px 0;
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: #ffffff;
        }

        .boxes {
            padding-top: 20px;
            max-width: 980px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }

        .boxes__list {
            display: flex;
            flex-wrap: wrap;
        }

        .boxes__list-item {
            max-width: 300px;
            padding: 10px;
        }

        .boxes__text {
            text-align: center;
            width: 100%;
            font-family: sans-serif;
        }

    </style>
    <link rel="stylesheet" href="https://s.electerious.com/basicLightbox/dist/basicLightbox.min.css">
</head>
<body>

<div class="controls">
    <form id="search-form">
        <input
                type="text"
                name="query"
                autocomplete="off"
                placeholder="Search images..."
        />
    </form>
</div>

<div class="boxes">
    <ul id="resultSearch" class="boxes__list"></ul>
    <div id="scrollTo"></div>

    <div class="boxes__text js-text-not-found" hidden><h3>NOT FOUND</h3></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"
        integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>

<script src="https://s.electerious.com/basicLightbox/dist/basicLightbox.min.js"></script>

<script src="index.js"></script>

</body>
</html>
